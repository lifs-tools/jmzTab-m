# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, release, development ]
  pull_request:
    types: [opened, synchronize, reopened]          

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        lfs: 'true'      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
    - name: Set Git user
      run: |
        git config --global committer.email "noreply@github.com"
        git config --global committer.name "GitHub"
        git config --global author.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global author.name "${GITHUB_ACTOR}"
    - name: Set Release version env variable
      env:
        USERNAME: ${{ github.actor }}
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Restore Maven cache
      uses: skjolber/maven-cache-github-action@v3.1.1
      with:
        step: restore
    - name: Build with Maven
      env:
        USERNAME: ${{ github.actor }}
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: ./mvnw -B package --file pom.xml
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: "**/*-reports/*.xml"
    - name: Publish to GitHub Packages
      run: mvn --batch-mode -DskipTests -Pgithub-snapshot deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: jfrog/setup-jfrog-cli@v4
      env:
        # JFrog Platform url
        JF_URL: https://m.lifs-tools.org/
        JF_USER: github-deployer
        JF_PASSWORD: ${{ secrets.ARTIFACTORY_TOKEN }}
    - name: maven build
      run: |
            jf mvn-config --repo-deploy-releases=lifs-libs-release-local --repo-deploy-snapshots=lifs-libs-snapshot-local # mention the names of your release and snapshot repos within the jfrog artifacory
            jf mvn -B deploy -DskipTests -Pjfrog --file pom.xml
            jf rt bp # (optional, deploy build info, use --dry-run flag to see the build info in console without committing it)
    - name: Save Maven cache
      uses: skjolber/maven-cache-github-action@v3.1.1
      with:
        step: save
