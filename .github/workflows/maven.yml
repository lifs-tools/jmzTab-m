# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, release, development ]
  pull_request:
    types: [opened, synchronize, reopened]          

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        lfs: 'true'      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven
    - name: Set Git user
      run: |
        git config --global committer.email "noreply@github.com"
        git config --global committer.name "GitHub"
        git config --global author.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global author.name "${GITHUB_ACTOR}"
    - name: Set Release version env variable
      env:
        USERNAME: ${{ github.actor }}
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV  
    - name: Build with Maven
      env:
        USERNAME: ${{ github.actor }}
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: ./mvnw -B package --file pom.xml
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: "**/*-reports/*.xml"
    - name: Publish to LIFS Tools Artifactory m.lifs-tools.org
      run: ./mvnw -B deploy -DskipTests --file pom.xml
      env:
        registry: https://m.lifs-tools.org/artifactory/libs-snapshot-local
        username: github-deployer
        password: ${{ secrets.ARTIFACTORY_TOKEN }}
        GITHUB_TOKEN: "${{ secrets.REPOSITORY_TOKEN }}"

